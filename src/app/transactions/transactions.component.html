<div class="container-transactions">
	<div class="transaction-item" *ngFor="let transaction of transactions" [class.selected]="transaction === selectedTransaction">

		<div class="transaction-item-content" (click)="print(transaction)">

			<span class="transaction-date">{{transaction.Created_date}}</span>
			<span class="transaction-amountPaid">{{transaction.amountPaid}}kr</span>
	    	<span class="transaction-method">{{transaction.paymentMethod}}</span>
	    	

	    	<div class="transaction-products" *ngFor="let product of transaction.products">
	    		<span class="product-row">{{getProductById(product).name}}</span>
	    	</div>

	    	<span class="transaction-id">{{transaction._id}}</span>
	    </div>
	    <div *ngIf="transaction.rejected==true">
	    	<div class="reject">
	    		---------- REJECTED ----------<br><br>
	    		{{transaction.rejected_message}}
	    		<br><br>---------- REJECTED ----------
	    	</div>
	    </div>
	    <div *ngIf="transaction.rejected==false">
	    	<div class="reject" (click)="reject(transaction)">
	    		Reject Transaction
	    	</div>
		</div>
	</div>
</div>
